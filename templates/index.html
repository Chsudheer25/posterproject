<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email Verification</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url("../static/peg1.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
      }
      .header {
        display: flex;
        align-items: center;
        padding: 20px;
        background-color: rgba(255, 255, 255, 0.8);
      }
      .header .logo {
        width: 60px;
        height: auto;
        margin-right: 15px;
      }
      .header h1 {
        font-size: 24px;
        margin: 0;
        color: #333;
      }
      .container {
        max-width: 350px;
        margin: 20px auto;
        background-color: #7a7ad7;
        padding: 20px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        text-align: center;
      }
      .container h1 {
        font-size: 24px;
        margin-bottom: 20px;
      }
      form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center; /* Center the form elements horizontally */
      }
      input[type="email"] {
        width: 100%;
        padding: 8px 10px; /* Adjusted padding for mobile */
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 4px;
        max-width: 300px; /* Ensure the input box doesn't stretch too wide */
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 4px;
        font-size: 16px;
        max-width: 300px; /* Match button width to input box */
      }
      button:hover {
        background-color: #0056b3;
      }
      .flash-message {
        padding: 10px;
        margin: 10px 0;
        border-radius: 4px;
        font-size: 14px;
      }
      .flash-message.success {
        background-color: #d4edda;
        color: #155724;
      }
      .flash-message.warning {
        background-color: #fff3cd;
        color: #856404;
      }
      .flash-message.error {
        background-color: #f8d7da;
        color: #721c24;
      }
      footer {
        text-align: center;
        background-color: #f8f9fa;
        padding: 10px;
        position: fixed;
        bottom: 0;
        width: 100%;
        font-size: 14px;
      }

      /* Responsive Styles */
      @media (max-width: 600px) {
        .header {
          justify-content: flex-start;
          padding: 15px;
        }
        .header .logo {
          width: 50px;
        }
        .header h1 {
          font-size: 20px;
        }
        .container {
          max-width: 90%;
          padding: 15px;
        }
        .container h1 {
          font-size: 20px;
        }
        input[type="email"] {
          padding: 8px;
        }
        button {
          padding: 10px;
          font-size: 14px;
        }
        footer {
          font-size: 12px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Header with Logo and Title -->
    <header class="header">
      <img src="../static/logo_transparent.png" alt="Logo" class="logo" />
      <h1>
        <center>Data Science</center>
        Photography Competition
      </h1>
    </header>

    <div class="container">
      <h1>Email Verification</h1>

      <!-- Display Flash Messages -->
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="flash-message {{ category }}">{{ message }}</div>
      {% endfor %} {% endif %} {% endwith %}

      <!-- Email Form -->
      <form action="{{ url_for('verify_email') }}" method="POST">
        <input
          type="email"
          name="email"
          placeholder="Enter your email"
          required
        />
        <button type="submit">Verify</button>
      </form>
    </div>

    <!-- Footer -->
    <footer>
      <p>
        Developed by <strong>Mahesh</strong> and <strong>Sateesh</strong> IV DS
      </p>
    </footer>
  </body>
</html>
