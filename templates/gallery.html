<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo Gallery</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            font-size: 2em;
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .photo-item {
            position: relative;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .photo-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Expanded view */
        .photo-item.expanded img {
            width: auto;
            height: auto;
            max-width: 90vw;
            max-height: 80vh;
        }

        .photo-item p {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 14px;
        }

        .vote-button {
            display: none;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .vote-button:hover {
            background-color: #0056b3;
        }

        /* Show vote button when expanded */
        .photo-item.expanded .vote-button {
            display: inline-block;
        }
    </style>
</head>
<body>

<h1>Welcome, {{ user_name }}</h1>
<h2>Vote for your favorite photo</h2>

<div class="photo-gallery">
    {% for photo in photos %}
        <div class="photo-item" id="photo-{{ photo._id }}" onclick="expandImage('{{ photo._id }}')">
            <p>Photo Number: {{ photo.image_number }}</p>
            <img src="data:image/jpeg;base64,{{ photo.image }}" alt="Photo {{ photo.image_number }}">
            <form action="{{ url_for('vote') }}" method="POST" class="vote-form">
                <!-- Include email and image ID as hidden inputs -->
                <input type="hidden" name="image_id" value="{{ photo._id }}">
                <input type="hidden" name="email" value="{{ user_email }}"> <!-- Add the email field here -->
                <button type="submit" class="vote-button">Vote for this picture</button>
            </form>
        </div>
    {% endfor %}
</div>

<script>
    function expandImage(imageId) {
        // Collapse all expanded images first
        const allPhotoItems = document.querySelectorAll('.photo-item');
        allPhotoItems.forEach(item => {
            if (item.id !== `photo-${imageId}`) {
                item.classList.remove('expanded');
            }
        });
        
        // Toggle expand on the clicked image
        const photoItem = document.getElementById(`photo-${imageId}`);
        photoItem.classList.toggle('expanded');
    }
</script>

</body>
</html>
