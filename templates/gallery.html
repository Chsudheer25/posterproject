
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Gallery</title>
    <style>
        /* General styling */
        body {
            font-family: Arial, sans-serif;
            background-image: url("{{ url_for('static', filename='inside.jpeg') }}");
            background-size: cover; /* Ensures the background image covers the entire page */
            background-position: center; /* Centers the background image */
            background-attachment: fixed; /* Keeps the background fixed while scrolling */
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 0;
            min-height: 100vh; /* Ensure body takes full viewport height */
        }

        .logo-container {
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .logo {
            width: 90px; /* Adjust the size as desired */
            height: auto;
        }

        h1, h2 {
            margin: 5px 0; /* Reduce gap between headers */
            text-align: center;
            font-size: 1.5em; /* Adjust font size if needed */
        }

        .photo-gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px; /* Add some space from top */
            margin-bottom: 50px; /* Space before footer */
            flex-grow: 1; /* Ensure gallery expands to take remaining space */
        }

        .photo-item {
            position: relative;
            text-align: center;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .photo-item img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Expanded view */
        .photo-item.expanded img {
            width: auto;
            height: auto;
            max-width: 90vw;
            max-height: 80vh;
        }

        .photo-item p {
            position: absolute;
            top: 5px;
            left: 5px;
            background-color: rgba(0, 0, 0, 0.6);
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 14px;
        }

        .vote-button {
            display: none;
            margin-top: 10px;
            padding: 8px 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        .vote-button:hover {
            background-color: #0056b3;
        }

        /* Show vote button when expanded */
        .photo-item.expanded .vote-button {
            display: inline-block;
        }

        /* Footer styling */
        footer {
            width: 100%;
            padding: 10px;
            background-color: #f4f4f4;
            font-size: 14px;
            color: #555;
            text-align: center;
            font-weight: bold;
            margin-top: auto; /* Pushes the footer to the bottom */
        }
    </style>
    <script>
        // Function to toggle expansion of photo
        function expandImage(photoId) {
            const photoItem = document.getElementById(`photo-${photoId}`);
            photoItem.classList.toggle("expanded");
        }
    </script>
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo_transparent.png') }}" alt="Logo" class="logo">
    </div>
    
    <h1>Welcome {{ user_name }} !</h1>
    <h2>Vote for Your Favorite Photo</h2>

    <div class="photo-gallery">
        {% for photo in photos %}
            <div class="photo-item" id="photo-{{ photo._id }}" onclick="expandImage('{{ photo._id }}')">
                <p>Photo Number: {{ photo.image_number }}</p>
                <img src="data:image/jpeg;base64,{{ photo.image }}" alt="Photo {{ photo.image_number }}">
                <form action="{{ url_for('vote') }}" method="POST" class="vote-form">
                    <!-- Include email and image ID as hidden inputs -->
                    <input type="hidden" name="image_id" value="{{ photo._id }}">
                    <input type="hidden" name="email" value="{{ user_email }}">
                    <button type="submit" class="vote-button">Vote for this Picture</button>
                </form>
            </div>
        {% endfor %}
    </div>

    <footer>
        <p>Developed by <strong>Mahesh</strong> and <strong>Satheesh</strong> IV DS</p>
    </footer>
</body>
</html>
